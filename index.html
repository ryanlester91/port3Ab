<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Organ Portfolio</title>
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="section">
        <h1 id="name-badge">Ryan Lester<br>
        Opus 40, 2022 A.D.</h1>
    
<div id="sphere">
    <span class="shadow"><p id="page-name">Portfolio<br>16</p></span>
</div>
<div id="sphere">
    <span class="shadow"><p id="page-name"> About<br>8</p></span>
</div>
<div id="sphere">
    <span class="shadow"><p id="page-name">Principal<br>8</p></span>
</div>
<div id="sphere">
    <span class="shadow"><p id="page-name">Contact<br>2</p></span>
</div>

<div class="piano">
    <div class="wrapper header">
        <div class="column volume-slider">
            <span>Volume</span><input type="range">
        </div>
        <div class="column keys-checkbox">
            <span>Show Keys</span><input type="checkbox" checked>
        </div>
    </div>
    <div class="keys">
      <div class="black-keys">
        <div class="key black-key" data-key="q"><span>Q</span></div>
        <div class="key black-key" data-key="w"><span>W</span></div>
        <div class="key black-key" data-key="e"><span>E</span></div>
        <div class="key black-key" data-key="r"><span>R</span></div>
        <div class="key black-key" data-key="t"><span>T</span></div>
        <div class="key black-key" data-key="y"><span>Y</span></div>
        <div class="key black-key" data-key="u"><span>U</span></div>
      </div>
      <div class="white-keys">
        <div class="key white-key" data-key="a"><span>A</span></div>
        <div class="key white-key" data-key="s"><span>S</span></div>
        <div class="key white-key" data-key="d"><span>D</span></div>
        <div class="key white-key" data-key="f"><span>F</span></div>
        <div class="key white-key" data-key="g"><span>G</span></div>
        <div class="key white-key" data-key="h"><span>H</span></div>
        <div class="key white-key" data-key="j"><span>J</span></div>
        <div class="key white-key" data-key="k"><span>K</span></div>
        <div class="key white-key" data-key="l"><span>L</span></div>
        <div class="key white-key" data-key="m"><span>M</span></div>
        <div class="key white-key" data-key="n"><span>N</span></div>
        <div class="key white-key" data-key="b"><span>B</span></div>
  
      </div>
        <div class="pedal-tan-keys">
         <div class="pedal-tan-key"></div>
         <div class="pedal-tan-key"></div>
         <div class="pedal-tan-key"></div>
         <div class="pedal-tan-key"></div>
         <div class="pedal-tan-key"></div>
         <div class="pedal-tan-key"></div>
         <div class="pedal-tan-key"></div>
         <div class="pedal-tan-key"></div>
            
         </div>
    </div>
  </div>
  
    
    
</body>
</html>
